<!-- events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Events & Opportunities</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<header class="nav">
		<div class="nav-left">
			<div class="brand"><div class="brand-logo">CC</div><div class="brand-text">CampusConnect</div></div>
			<nav class="nav-links">
				<a href="index.html">Home</a>
				<a href="mentorship.html">Mentorship Hub</a>
				<a href="events.html">Events & Opportunities</a>
				<a href="skill-swap.html">Skill Swap & Team Finder</a>
				<a href="anonymous-chat.html">Anonymous Chat</a>
			</nav>
		</div>
		<div class="nav-right">
			<a class="btn ghost" href="auth.html#signin">Sign In</a>
			<a class="btn solid" href="auth.html#signup">Sign Up</a>
		</div>
	</header>

	<section class="features" style="margin-top:20px">
		<h2>Events & Opportunities Hub</h2>
		<p class="small">Filter by category, skills, and mode. Bookmark events you like.</p>
		<div class="form-grid" style="margin:12px 0">
			<div class="form-row">
				<label>Category</label>
				<select id="f-cat"><option>All</option><option>Workshop</option><option>Hackathon</option><option>Talk</option></select>
			</div>
			<div class="form-row">
				<label>Skills</label>
				<input id="f-skill" placeholder="e.g. Web, AI/ML, C++, React"/>
			</div>
			<div class="form-row">
				<label>Mode</label>
				<select id="f-mode"><option>All</option><option>Online</option><option>Offline</option></select>
			</div>
		</div>
		<div id="events-list" class="features-grid"></div>
	</section>

	<script>
	const sampleEvents=[
		{id:1,title:'Intro to React',cat:'Workshop',skills:['Web','React'],mode:'Online'},
		{id:2,title:'48hr Hackfest',cat:'Hackathon',skills:['Any'],mode:'Offline'},
		{id:3,title:'AI/ML Starter Camp',cat:'Workshop',skills:['AI/ML','Python'],mode:'Online'},
		{id:4,title:'Cloud Talk',cat:'Talk',skills:['Cloud'],mode:'Offline'}
	];
	const bookmarks=new Set(JSON.parse(localStorage.getItem('gm_bookmarks')||'[]'));
	function render(){
		const cat=document.getElementById('f-cat').value;
		const skill=document.getElementById('f-skill').value.toLowerCase();
		const mode=document.getElementById('f-mode').value;
		const list=document.getElementById('events-list'); list.innerHTML='';
		sampleEvents.filter(e=>{
			return (cat==='All'||e.cat===cat)&&
				(mode==='All'||e.mode===mode)&&
				(!skill||e.skills.join(',').toLowerCase().includes(skill));
		}).forEach(e=>{
			const el=document.createElement('div');
			el.className='feature';
			const mark=bookmarks.has(e.id)?'★':'☆';
			el.innerHTML=`<h4>${e.title}</h4><p>${e.cat} • ${e.mode} • Skills: ${e.skills.join(', ')}</p>
			<button class="btn ghost" data-id="${e.id}">${mark} Bookmark</button>`;
			list.appendChild(el);
		});
		document.querySelectorAll('[data-id]').forEach(b=>{
			b.onclick=()=>{
				const id=Number(b.getAttribute('data-id'));
				if(bookmarks.has(id)) bookmarks.delete(id); else bookmarks.add(id);
				localStorage.setItem('gm_bookmarks',JSON.stringify([...bookmarks]));
				render();
			};
		});
	}
	['f-cat','f-skill','f-mode'].forEach(id=>document.getElementById(id).addEventListener('input',render));
	render();
	</script>
</body>
</html>
